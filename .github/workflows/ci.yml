name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - run: go mod tidy

    - name: Run tests
      run: go test ./...

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies (for CGO)
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libopus-dev gcc

    - run: go mod tidy

    - name: Build
      run: go build ./...

  docker:
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker buildx build --platform linux/amd64,linux/arm64 -t discord-audio-streamer:test . --load
